name: Build Mod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:
      runs-on: ubuntu-latest
  
      steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
    
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
            
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
    
      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew
        shell: bash
          
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
